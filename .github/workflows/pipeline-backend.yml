name: Hackathon Pipeline Backend

on:
  pull_request:
    branches: [ main ]
    
jobs:
  Build:
      name: Build
      runs-on: ubuntu-latest
      steps: 
        - name: Checkout Repo
          uses: actions/checkout@v2

        - name: Docker Login
          env:
            GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          run: | 
            echo '${{ secrets.GOOGLE_CREDENTIALS }}' > key.json
            cat key.json | docker login -u _json_key --password-stdin https://us-central1-docker.pkg.dev/
        - name: Build Image & Push
          env: 
            ARTIFACT_REGISTRY: ${{ secrets.ARTIFACT_REGISTRY }}
            CLOUD_SQL_USERNAME: ${{ secrets.SQL_USERNAME }}
            CLOUD_SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
            CLOUD_SQL_DATABASE_NAME: ${{ secrets.SQL_DATABASE_NAME }}
            CLOUD_SQL_CONNECTION_NAME: ${{ secrets.SQL_CONNECTION_NAME }}
          run: | 
            docker build -t ${{ secrets.ARTIFACT_REGISTRY }}/myapp:latest .
            docker push ${{ secrets.ARTIFACT_REGISTRY }}/myapp:latest
